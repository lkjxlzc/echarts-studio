    <script>
        window.TableApp = {
            chart: null,
            fontScale: 1.0,
            state: {
                width: 1080,
                height: 1890,
                viewScale: 0.45,
                viewX: 0,
                viewY: 0,
                fontScale: 1,
                tipScale: 1
            },
            isFrozen: false,
            baseWidth: 1080,
            baseHeight: 1890,

            showInlineEditor(x, y, width, height, initialValue, textAlign, font, onSave) {
                const editor = document.getElementById('canvas-inline-editor');
                if (!editor) return;

                editor.style.display = 'block';
                editor.style.left = x + 'px';
                editor.style.top = y + 'px';
                editor.style.width = width + 'px';
                editor.style.height = height + 'px';
                editor.value = initialValue;
                editor.style.textAlign = textAlign || 'center';
                editor.style.font = font || '14px sans-serif';

                // å¼ºåˆ¶é‡è®¾æ ·å¼ä»¥åŒ¹é… ECharts è§†è§‰
                editor.style.lineHeight = height + 'px';
                editor.style.padding = '0';

                const finish = () => {
                    if (editor.style.display === 'none') return;
                    editor.style.display = 'none';
                    onSave(editor.value);
                    this.runCode(); // ç«‹å³é‡ç»˜
                    window.removeEventListener('mousedown', checkBlur);
                };

                const checkBlur = (e) => {
                    if (e.target !== editor) finish();
                };

                editor.onkeydown = (e) => {
                    if (e.key === 'Enter') finish();
                    if (e.key === 'Escape') {
                        editor.style.display = 'none';
                        window.removeEventListener('mousedown', checkBlur);
                    }
                };

                // å»¶è¿Ÿç»‘å®šï¼Œé˜²æ­¢å½“å‰ç‚¹å‡»ç«‹å³è§¦å‘ finish
                setTimeout(() => {
                    window.addEventListener('mousedown', checkBlur);
                    editor.focus();
                    editor.select();
                }, 10);
            },

            syncValueToCode(type, indexOrKey, newValue) {
                const area = document.getElementById('code-area');
                if (!area) return;
                let code = area.value;

                if (type === 'label') {
                    if (indexOrKey === 'sideTitle' || indexOrKey === 'mainTitle') {
                        const regex = new RegExp(`(${indexOrKey}:\\s*['"])([^'"]*)(['"])`);
                        code = code.replace(regex, `$1${newValue}$3`);
                    } else if (indexOrKey.startsWith('subTitle')) {
                        const idx = parseInt(indexOrKey.replace('subTitle', ''));
                        const subRegex = /(subTitles:\s*\[)([\s\S]*?)(\])/;
                        code = code.replace(subRegex, (match, p1, p2, p3) => {
                            const items = p2.split(/,\s*/);
                            if (items[idx] !== undefined) {
                                const oldVal = items[idx].trim();
                                const quote = oldVal.startsWith('"') ? '"' : "'";
                                items[idx] = `${quote}${newValue}${quote}`;
                            }
                            return p1 + items.join(', ') + p3;
                        });
                    }
                } else if (type === 'data') {
                    const { row, col } = indexOrKey;
                    const dataBlockRegex = /(const DATA = \s*\[)([\s\S]*?)(\];)/;
                    code = code.replace(dataBlockRegex, (match, p1, p2, p3) => {
                        let inner = p2;
                        const rowRegex = /\[([\s\S]*?)\]/g;
                        let rowMatches = [];
                        let m;
                        while ((m = rowRegex.exec(inner)) !== null) {
                            rowMatches.push({ full: m[0], content: m[1], index: m.index });
                        }

                        if (rowMatches[row]) {
                            const targetRow = rowMatches[row];
                            const colRegex = /(['"])(.*?)\1/g;
                            let colMatches = [];
                            let cm;
                            while ((cm = colRegex.exec(targetRow.content)) !== null) {
                                colMatches.push({ full: cm[0], index: cm.index });
                            }

                            if (colMatches[col]) {
                                const targetCol = colMatches[col];
                                const quote = targetCol.full.startsWith('"') ? '"' : "'";
                                const newValStr = `${quote}${newValue}${quote}`;
                                const newRowContent = targetRow.content.substring(0, targetCol.index) + newValStr + targetRow.content.substring(targetCol.index + targetCol.full.length);
                                return p1 + inner.substring(0, targetRow.index + 1) + newRowContent + inner.substring(targetRow.index + targetRow.full.length - 1) + p3;
                            }
                        }
                        return match;
                    });
                }

                area.value = code;
                localStorage.setItem('table_v2_code', code);
            },

            setStatus(msg, type) {
                const el = document.getElementById('status');
                if (!el) return;
                el.textContent = msg;
                el.style.color = type === 'error' ? '#ff3b30' : type === 'success' ? '#34c759' : type === 'info' ? '#0071e3' : '#86868b';
            },

            focusCodeArea() {
                const area = document.getElementById('code-area');
                if (area) {

                const height = Math.max(64, parseInt(h, 10) || this.state.height);

                if (this.chart) this.chart.resize({ width: width, height: height });
                this.updateEffectiveFontScale();
                this.refreshSizeUI();
                this.autoFit();
                this.runCode();
            },
            base64ToBlob(base64, mime) {
                const bin = atob(base64);
                const arr = new Uint8Array(bin.length);
                for (let i = 0; i < bin.length; i++) arr[i] = bin.charCodeAt(i);
                return new Blob([arr], { type: mime || 'image/png' });
            },

            async loadSystemFonts() {
                if (!window.queryLocalFonts) {
                    alert('å½“å‰æµè§ˆå™¨ä¸æ”¯æŒæ­¤åŠŸèƒ½ (éœ€ Chrome 103+ / Edge)ã€‚\nè¯·ä½¿ç”¨ä¸‹æ–¹â€œæ‰‹åŠ¨è¾“å…¥â€åŠŸèƒ½ã€‚');

                try {

                let currentConfig, currentData;

                let type, key, val, targetX, targetY, targetW, targetH, align = 'center';

                const totalH = chartDom.clientHeight;

                        this.applySize(newW, newH);
                    });
                }

                // enable canvas controls (zoom/pan/fit)
                this.updateEffectiveFontScale();
                this.refreshSizeUI();
                this.applyPreset();
                this.initCanvasControl();

                // åŒå‡»ç”»å¸ƒå®¹å™¨ï¼Œç”± handleCanvasDoubleClick æ¥ç®¡å…·ä½“çš„ ZR åŒå‡»æ£€æµ‹
                const chartContainer = document.getElementById('chart-container');
                const previewStage = document.getElementById('preview-stage');
                if (previewStage) {
                    previewStage.addEventListener('dblclick', (e) => {
                        // åªæœ‰ç‚¹åˆ°æœ€å¤–å±‚ç©ºç™½èƒŒæ™¯æ—¶ï¼Œæ‰å›é€€åˆ°èšç„¦ä»£ç åŒº
                        if (e.target === previewStage) {

            },

            updateEffectiveFontScale() {
                const baseW = this.baseWidth || 1080;

            refreshSizeUI() {

            },

            runCode() {
                const code = document.getElementById('code-area').value;
                if (typeof localStorage !== 'undefined') localStorage.setItem('echarts_shared_code', code);
                if (!this.chart) return;

                this.updateFontState();

                try {
                    const func = new Function('echarts', `
                        var option;
                        ${code}
                        return option;
                    `);
                    let option = func(echarts);
                    if (!option || typeof option !== 'object') {
                        this.setStatus('è¿è¡Œå¤±è´¥ï¼šæœªè¿”å›æœ‰æ•ˆçš„ option å¯¹è±¡', 'error');
                        return;
                    }
                    // è¿è¡Œæ–°ä»£ç æ—¶ï¼šè‹¥ä»£ç é‡Œå¸¦äº† title.textï¼Œè‡ªåŠ¨åŒæ­¥åˆ°ä¾§æ ã€Œæ ‡é¢˜ã€è¾“å…¥æ¡†ï¼Œæ–¹ä¾¿ä¿®æ”¹
                    if (option.title && option.title.text != null && String(option.title.text).trim() !== '') {
                        const titleInput = document.getElementById('title-text');
                        if (titleInput) titleInput.value = String(option.title.text).trim();
                    }
                    // é€šç”¨æ ‡é¢˜ï¼šä¸è§†é¢‘å¯¼å‡ºä¸€è‡´ï¼Œåˆå¹¶ä¾§æ ã€Œæ ‡é¢˜è®¾ç½®ã€åˆ° option.titleï¼ˆé€‚ç”¨äºä»»æ„ ECharts ä»£ç ï¼‰
                    if (!option.title) option.title = {};
                    const titleShowEl = document.getElementById('title-show');
                    const titleShow = titleShowEl && titleShowEl.checked;
                    option.title.show = titleShow;
                    if (titleShow) {
                        const titleTextEl = document.getElementById('title-text');
                        if (titleTextEl && titleTextEl.value) option.title.text = titleTextEl.value.trim();
                        const titleSizeEl = document.getElementById('title-size');
                        const titleSize = titleSizeEl ? parseInt(titleSizeEl.value, 10) : 48;
                        if (!option.title.textStyle) option.title.textStyle = {};
                        option.title.textStyle.fontSize = titleSize;
                        const titleTopEl = document.getElementById('title-top');
                        const titleTop = titleTopEl ? titleTopEl.value : '6';
                        option.title.top = titleTop + '%';
                        option.title.left = 'center';
                    }
                    this.chart.clear();
                    this.chart.setOption(option, { notMerge: true });
                    this.setStatus('è¿è¡ŒæˆåŠŸ', 'success');
                } catch (e) {
                    this.setStatus('è¿è¡Œå¤±è´¥ï¼š' + (e && e.message ? e.message : e), 'error');
                    console.error(e);
                }
            },
            // --- canvas control functions (zoom / pan / fit) ---
            initCanvasControl() {
                const stage = document.getElementById('preview-stage');
                if (!stage) return;
                stage.addEventListener('wheel', (e) => { e.preventDefault(); const delta = e.deltaY > 0 ? -0.05 : 0.05; this.zoom(delta); }, { passive: false });
                let isDragging = false, startX = 0, startY = 0, isSpacePressed = false;
                window.addEventListener('keydown', (e) => { if (e.code === 'Space' && !e.repeat && document.activeElement.tagName !== 'TEXTAREA' && document.activeElement.tagName !== 'INPUT') { isSpacePressed = true; stage.style.cursor = 'grab'; document.getElementById('chart-container').style.pointerEvents = 'none'; } });
                window.addEventListener('keyup', (e) => { if (e.code === 'Space') { isSpacePressed = false; stage.style.cursor = 'default'; document.getElementById('chart-container').style.pointerEvents = 'auto'; } });
                stage.addEventListener('mousedown', (e) => {
                    const canDrag = e.button === 1 || (e.button === 0 && isSpacePressed) || (e.button === 0 && e.target === stage);
                    if (canDrag) { isDragging = true; startX = e.clientX - this.state.viewX; startY = e.clientY - this.state.viewY; stage.style.cursor = 'grabbing'; e.preventDefault(); }
                });
                window.addEventListener('mousemove', (e) => { if (!isDragging) return; e.preventDefault(); this.state.viewX = e.clientX - startX; this.state.viewY = e.clientY - startY; this.updateTransform(); });
                window.addEventListener('mouseup', () => { if (isDragging) { isDragging = false; stage.style.cursor = isSpacePressed ? 'grab' : 'default'; } });
                // double-click to toggle freeze
                const chartContainer = document.getElementById('chart-container');
                if (chartContainer) {
                    chartContainer.addEventListener('dblclick', () => { this.toggleFreeze(); });
                }
            },

            zoom(delta) { let newScale = this.state.viewScale + delta; if (newScale < 0.05) newScale = 0.05; if (newScale > 5) newScale = 5; this.state.viewScale = newScale; this.updateTransform(); },
            resetZoom() { this.state.viewScale = 1; this.state.viewX = 0; this.state.viewY = 0; this.updateTransform(); },
            autoFit() { const wrap = document.getElementById('preview-stage'); const scale = Math.min((wrap.clientWidth - 80) / this.state.width, (wrap.clientHeight - 80) / this.state.height); this.state.viewScale = scale; this.state.viewX = 0; this.state.viewY = 0; this.updateTransform(); },
            updateTransform() { const dom = document.getElementById('chart-container'); if (!dom) return; dom.style.transform = `translate(${this.state.viewX}px, ${this.state.viewY}px) scale(${this.state.viewScale})`; const zl = document.getElementById('zoom-level'); if (zl) zl.innerText = Math.round(this.state.viewScale * 100) + '%'; },
            applyPreset() {
                const presetEl = document.getElementById('canvas-preset');
                if (!presetEl) return;
                const val = presetEl.value.split(',');
                const w = parseInt(val[0], 10);
                const h = parseInt(val[1], 10);
                if (!isNaN(w) && !isNaN(h)) this.applySize(w, h);
            },
            applyCustomSize() {
                const wIn = document.getElementById('custom-width');
                const hIn = document.getElementById('custom-height');
                const lock = document.getElementById('lock-aspect');
                if (!wIn || !hIn) return;
                let w = parseInt(wIn.value, 10) || this.state.width;
                let h = parseInt(hIn.value, 10) || this.state.height;
                if (lock && lock.checked && this.baseWidth && this.baseHeight) {
                    const dw = Math.abs(w - this.state.width);
                    const dh = Math.abs(h - this.state.height);
                    if (dw >= dh) {
                        h = Math.round(this.baseHeight * (w / this.baseWidth));
                        hIn.value = h;
                    } else {
                        w = Math.round(this.baseWidth * (h / this.baseHeight));
                        wIn.value = w;
                    }
                }
                this.applySize(w, h);
            },
            toggleFreeze() {
                this.isFrozen = !this.isFrozen;
                const badge = document.getElementById('freeze-badge');
                if (this.isFrozen) badge && (badge.style.display = 'block');
                else { badge && (badge.style.display = 'none'); if (this.chart) this.chart.dispatchAction({ type: 'hideTip' }); }
                this.runCode();
            },

            captureWithSelectedQuality() {
                const qualityEl = document.getElementById('export-quality-preset');
                const pixelRatio = Math.max(1, parseInt(qualityEl && qualityEl.value || '2', 10) || 2);
                const label = pixelRatio === 8 ? '8K' : '4K';
                this.captureAtQuality(pixelRatio, label);
            },
            // â”€â”€â”€ Off-screen render helper: creates a hidden ECharts instance, â”€â”€â”€
            // â”€â”€â”€ runs user code with injected flags, captures a PNG, disposes. â”€â”€â”€
            _renderOffscreen(code, flags, bgColor, pixelRatio) {
                return new Promise((resolve, reject) => {
                    // Create a hidden container matching the main chart size
                    const w = this.state.width;
                    const h = this.state.height;
                    const div = document.createElement('div');
                    div.style.cssText = 'position:fixed;left:-99999px;top:-99999px;width:' + w + 'px;height:' + h + 'px;pointer-events:none;opacity:0;';
                    document.body.appendChild(div);

                    let offChart = null;
                    try {
                        offChart = echarts.init(div, null, { renderer: 'canvas', devicePixelRatio: 2 });

                        // Inject the flag variables BEFORE user code, so any code works
                        const injected = `
                            window.__TABLE_BACKGROUND_ONLY = ${!!flags.backgroundOnly};
                            window.__TABLE_NO_COLOR_BLOCKS = ${!!flags.noColorBlocks};
                            window.__TABLE_FONT_SCALE  = ${this.effectiveFontScale || 1};
                            window.__TABLE_FONT_FAMILY = '${(this.fontFamily || 'sans-serif').replace(/'/g, "\\'")}';
                            window.__TABLE_CANVAS_WIDTH = ${this.state.width};
                            window.__TABLE_CANVAS_HEIGHT = ${this.state.height};
                        `;
                        const func = new Function('echarts', `
                            var option;
                            ${injected}
                            ${code}
                            return option;
                        `);
                        let option = func(echarts);
                        if (!option || typeof option !== 'object') {
                            throw new Error('ä»£ç æœªè¿”å›æœ‰æ•ˆçš„ option å¯¹è±¡');
                        }

                        // Apply title settings from sidebar (same as runCode)
                        if (!option.title) option.title = {};
                        const titleShowEl = document.getElementById('title-show');
                        const titleShow = titleShowEl && titleShowEl.checked;
                        option.title.show = titleShow;
                        if (titleShow) {
                            const titleTextEl = document.getElementById('title-text');
                            if (titleTextEl && titleTextEl.value) option.title.text = titleTextEl.value.trim();
                            const titleSizeEl = document.getElementById('title-size');
                            const titleSize = titleSizeEl ? parseInt(titleSizeEl.value, 10) : 48;
                            if (!option.title.textStyle) option.title.textStyle = {};
                            option.title.textStyle.fontSize = titleSize;
                            const titleTopEl = document.getElementById('title-top');
                            option.title.top = (titleTopEl ? titleTopEl.value : '6') + '%';
                            option.title.left = 'center';
                        }

                        offChart.setOption(option, { notMerge: true });

                        // Wait for rendering, then capture
                        const capture = () => {
                            try {
                                const dataUrl = offChart.getDataURL({
                                    type: 'png',
                                    pixelRatio: pixelRatio,
                                    backgroundColor: bgColor
                                });
                                const base64 = dataUrl ? dataUrl.split(',')[1] : '';
                                // Cleanup
                                offChart.dispose();
                                document.body.removeChild(div);
                                // Restore globals
                                window.__TABLE_BACKGROUND_ONLY = false;
                                window.__TABLE_NO_COLOR_BLOCKS = false;
                                if (base64) resolve(base64);
                                else reject(new Error('getDataURL è¿”å›ç©ºå€¼'));
                            } catch (err) {
                                offChart.dispose();
                                document.body.removeChild(div);
                                window.__TABLE_BACKGROUND_ONLY = false;
                                window.__TABLE_NO_COLOR_BLOCKS = false;
                                reject(err);
                            }
                        };

                        // Use multiple fallbacks for reliable wait
                        let captured = false;
                        const onceDone = () => { if (!captured) { captured = true; capture(); } };
                        try { offChart.once('finished', () => setTimeout(onceDone, 80)); } catch (_) { }
                        requestAnimationFrame(() => requestAnimationFrame(() => requestAnimationFrame(() => setTimeout(onceDone, 150))));
                        setTimeout(onceDone, 2000);

                    } catch (err) {
                        if (offChart) try { offChart.dispose(); } catch (_) { }
                        try { document.body.removeChild(div); } catch (_) { }
                        window.__TABLE_BACKGROUND_ONLY = false;
                        window.__TABLE_NO_COLOR_BLOCKS = false;
                        reject(err);
                    }
                });
            },

            async exportBackgroundAndNoBackgroundZip() {
                const btn = document.getElementById('export-bg-nobg-zip-btn');

                // Guard: check dependencies
                if (!this.chart) { alert('å›¾è¡¨å°šæœªåˆå§‹åŒ–ï¼Œè¯·å…ˆè¿è¡Œä»£ç ï¼'); return; }
                if (typeof JSZip === 'undefined') { alert('JSZip åº“æœªåŠ è½½ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ååˆ·æ–°é¡µé¢'); return; }
                if (typeof saveAs === 'undefined') { alert('FileSaver åº“æœªåŠ è½½ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥ååˆ·æ–°é¡µé¢'); return; }

                // Disable button
                if (btn) { btn.disabled = true; btn.textContent = 'â³ å¯¼å‡ºä¸­...'; }

                const qualityEl = document.getElementById('export-quality-preset');
                const pixelRatio = Math.max(1, parseInt((qualityEl && qualityEl.value) || '2', 10) || 2);
                const label = pixelRatio === 8 ? '8K' : '4K';
                const name = this.getExportName();
                const code = document.getElementById('code-area').value;

                // Ensure state is fresh
                this.updateFontState();

                // Timer setup
                const startTime = Date.now();
                const fmtTime = (ms) => {
                    const s = Math.round(ms / 1000);
                    const m = Math.floor(s / 60);
                    return String(m).padStart(2, '0') + ':' + String(s % 60).padStart(2, '0');
                };

                const elapsedEl = document.getElementById('export-elapsed');
                const etaEl = document.getElementById('export-eta');
                const pctEl = document.getElementById('export-progress-pct');
                if (elapsedEl) elapsedEl.textContent = '00:00';
                if (etaEl) etaEl.textContent = '--:--';
                if (pctEl) pctEl.textContent = '0%';

                const timer = setInterval(() => {
                    const elapsed = Date.now() - startTime;
                    if (elapsedEl) elapsedEl.textContent = fmtTime(elapsed);
                    const barEl = document.getElementById('export-progress-bar');
                    const curPct = barEl ? parseFloat(barEl.style.width) || 0 : 0;
                    if (curPct > 3 && etaEl) {
                        const totalEst = elapsed / (curPct / 100);
                        const remaining = Math.max(0, totalEst - elapsed);
                        etaEl.textContent = fmtTime(remaining);
                    }
                }, 1000);

                const updateProg = (pct, text) => {
                    this.updateExportProgress(pct, text);
                    if (pctEl) pctEl.textContent = Math.round(pct) + '%';
                };

                // Get background color from current chart
                const opt = this.chart.getOption();
                let rawBg = opt && opt.backgroundColor;
                let bgColor = (Array.isArray(rawBg) ? rawBg[0] : rawBg) || '#F8F8F8';
                if (!bgColor || bgColor === 'transparent') bgColor = '#F8F8F8';

                try {
                    this.showExportProgress('ğŸ“¦ æ­£åœ¨å¯¼å‡º ZIP...', 5, 'å‡†å¤‡ä¸­...');
                    updateProg(5, 'å‡†å¤‡ä¸­...');
                    await new Promise(r => setTimeout(r, 200));

                    // â”€â”€ Step 1: Background-only (è‰²å—ï¼Œæ— æ–‡å­—) â”€â”€
                    updateProg(10, 'æ­£åœ¨æ¸²æŸ“ã€Œä»…èƒŒæ™¯ã€(è‰²å—æ— æ–‡å­—)...');
                    const bgBase64 = await this._renderOffscreen(
                        code,
                        { backgroundOnly: true, noColorBlocks: false },
                        bgColor,
                        pixelRatio
                    );
                    updateProg(45, 'ã€Œä»…èƒŒæ™¯ã€æˆªå›¾å®Œæˆ');

                    // â”€â”€ Step 2: Text-only (æ–‡å­—ï¼Œé€æ˜èƒŒæ™¯) â”€â”€
                    updateProg(50, 'æ­£åœ¨æ¸²æŸ“ã€Œä»…æ–‡å­—ã€(é€æ˜èƒŒæ™¯)...');
                    const noBgBase64 = await this._renderOffscreen(
                        code,
                        { backgroundOnly: false, noColorBlocks: true },
                        'transparent',
                        pixelRatio
                    );
                    updateProg(80, 'ã€Œä»…æ–‡å­—ã€æˆªå›¾å®Œæˆ');

                    // â”€â”€ Step 3: Pack ZIP â”€â”€
                    updateProg(85, 'æ­£åœ¨æ‰“åŒ… ZIP...');
                    const zip = new JSZip();
                    const folder = zip.folder(name);
                    folder.file('ä»…èƒŒæ™¯ï¼ˆè‰²å—æ— æ–‡å­—ï¼‰.png', bgBase64, { base64: true });
                    folder.file('ä»…æ–‡å­—ï¼ˆé€æ˜èƒŒæ™¯ï¼‰.png', noBgBase64, { base64: true });

                    const blob = await zip.generateAsync({ type: 'blob' });
                    updateProg(100, 'æ­£åœ¨ä¿å­˜...');
                    saveAs(blob, name + '_èƒŒæ™¯ä¸æ–‡å­—.zip');

                    // Success
                    clearInterval(timer);
                    const totalMs = Date.now() - startTime;
                    if (elapsedEl) elapsedEl.textContent = fmtTime(totalMs);
                    if (etaEl) etaEl.textContent = 'å®Œæˆ âœ…';
                    if (pctEl) pctEl.textContent = '100%';
                    this.hideExportProgress(true);
                    this.setStatus('âœ… å·²ä¿å­˜ï¼š' + name + '_èƒŒæ™¯ä¸æ–‡å­—.zipï¼ˆ' + label + 'ï¼Œå«2å¼ å›¾ï¼‰', 'success');

                } catch (e) {
                    clearInterval(timer);
                    this.hideExportProgress(false);
                    const msg = e && e.message ? e.message : String(e);
                    this.setStatus('âŒ å¯¼å‡ºå¤±è´¥ï¼š' + msg, 'error');
                    console.error('[exportZip] å¤±è´¥:', e);
                } finally {
                    window.__TABLE_BACKGROUND_ONLY = false;
                    window.__TABLE_NO_COLOR_BLOCKS = false;
                    if (btn) { btn.disabled = false; btn.textContent = 'ğŸ“¦ å¯¼å‡ºã€Œä»…èƒŒæ™¯ã€+ã€Œæ— èƒŒæ™¯ã€ZIP'; }
                }
            },
            captureAtQuality(pixelRatio, label) {
                if (!this.chart) return;
                const self = this;
                this.showExportProgress('æ­£åœ¨ç”Ÿæˆ ' + label + ' æˆªå›¾...', -1, 'è¯·ç¨å€™ï¼Œå¤§å°ºå¯¸å¯¼å‡ºå¯èƒ½éœ€è¦å‡ ç§’');
                requestAnimationFrame(function () {
                    requestAnimationFrame(function () {
                        try {
                            // è¯»å–å®é™…èƒŒæ™¯è‰²ï¼ˆgetOption å¯èƒ½è¿”å›æ•°ç»„ï¼‰
                            const opt = self.chart.getOption();
                            let bg = opt && opt.backgroundColor;
                            if (Array.isArray(bg)) bg = bg[0];
                            if (!bg || bg === 'transparent') bg = '#ffffff';
                            const dataUrl = self.chart.getDataURL({
                                type: 'png',
                                pixelRatio: pixelRatio,
                                backgroundColor: bg
                            });
                            const base64 = dataUrl.split(',')[1];
                            const blob = self.base64ToBlob(base64);
                            const suffix = label === '8K' ? '_8K.png' : '.png';
                            saveAs(blob, self.getExportName() + suffix);
                            self.updateExportProgress(100, 'ç”Ÿæˆå®Œæˆ');
                            self.hideExportProgress(true);
                            self.setStatus('âœ… ' + label + ' æˆªå›¾å·²ä¿å­˜', 'success');
                        } catch (e) {
                            self.hideExportProgress(false);
                            self.setStatus('âŒ æˆªå›¾å¤±è´¥ï¼š' + (e && e.message ? e.message : e), 'error');
                        }
                    });
                });
            }
        };
